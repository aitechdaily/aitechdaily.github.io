# Site settings
title: AI Tech Daily
email: contact@aitechdaily.com
description: >-
  每日AI新闻摘要 - 专业的人工智能行业资讯平台，提供最新的AI技术动态、
  产业分析和深度报告。关注全球AI发展趋势，聚焦中美AI竞争格局。
baseurl: ""
url: "https://aitechdaily.github.io"
twitter_username: aitechdaily
github_username: aitechdaily

# SEO and Analytics
keywords: "AI新闻, 人工智能, 机器学习, 深度学习, AI技术, AI产业, OpenAI, Google, 科技新闻, AI投资, AI政策"
google_analytics: ""  # GA4 Measurement ID (留空待填)
google_adsense_id: "ca-pub-8114263350581000"  # AdSense Publisher ID (已配置)
google_site_verification: ""  # Google Search Console verification (留空待填)

# 中国大陆可用的广告联盟 (留空待填)
baidu_union_id: ""        # 百度联盟 - 中国最大的广告联盟
tencent_gdt_id: ""        # 腾讯广点通 - 微信、QQ生态广告  
bytedance_union_id: ""    # 字节跳动穿山甲 - 今日头条、抖音生态
sogou_union_id: ""        # 搜狗联盟 - 搜索广告
qihu360_union_id: ""      # 360联盟 - 360生态广告

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Date format
date_format: "%Y年%m月%d日"

# Timezone
timezone: Asia/Shanghai

# Language
lang: zh-CN

# Author
author:
  name: AI Tech Daily Staff
  email: contact@aitechdaily.com

# Social links
social:
  - name: GitHub
    url: https://github.com/aitechdaily
  - name: Twitter
    url: https://twitter.com/aitechdaily

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "AI Tech Daily Staff"
      show_excerpts: true
