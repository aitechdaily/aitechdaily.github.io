---
layout: default
---

<div class="home-content">
    <!-- Hero Section -->
    <div class="hero-section">
        <h1>AI Tech Daily</h1>
        <p class="hero-subtitle">专业的人工智能行业资讯平台</p>
        <p class="hero-description">每日搜集并分析全球AI领域的重要新闻，涵盖技术突破、产业发展、政策动向和市场趋势</p>
    </div>

    <!-- Articles Grid -->
    <div class="articles-section">
        <div class="articles-grid" id="articles-grid">
            <!-- 初始加载的文章 -->
        </div>
        <div class="loading-indicator" id="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>加载更多文章...</p>
        </div>
        <div class="load-more-container" id="load-more-container">
            <button class="load-more-btn" id="load-more-btn">加载更多</button>
        </div>
    </div>

    <!-- 隐藏的文章数据 -->
    <script type="application/json" id="posts-data">
    [
        {% for post in site.posts %}
        {
            "title": {{ post.title | jsonify }},
            "url": "{{ post.url }}",
            "date": "{{ post.date | date: '%Y-%m-%d' }}",
            "display_date": "{{ post.date | date: '%Y年%m月%d日' }}",
            "day": "{{ post.date | date: '%d' }}",
            "month": "{{ post.date | date: '%m月' }}",
            "author": {{ post.author | jsonify }},
            "description": {{ post.description | default: post.excerpt | strip_html | truncate: 120 | jsonify }},
            "tags": [{% for tag in post.tags limit: 3 %}"{{ tag }}"{% unless forloop.last %},{% endunless %}{% endfor %}],
            "first_tag": "{{ post.tags[0] | default: '人工智能' }}"
        }{% unless forloop.last %},{% endunless %}
        {% endfor %}
    ]
    </script>
</div>

<style>
.home-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.hero-section {
    text-align: center;
    padding: 60px 20px 80px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 20px;
    color: white;
    margin-bottom: 60px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.1);
}

.hero-section h1 {
    font-size: 3.5rem;
    margin: 0 0 20px 0;
    font-weight: 800;
    text-shadow: 0 2px 10px rgba(0,0,0,0.3);
}

.hero-subtitle {
    font-size: 1.4rem;
    margin: 0 0 15px 0;
    opacity: 0.95;
    font-weight: 500;
}

.hero-description {
    font-size: 1.1rem;
    margin: 0;
    opacity: 0.9;
    max-width: 600px;
    margin: 0 auto;
    line-height: 1.6;
}

.articles-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
    gap: 30px;
}

.article-card {
    background: white;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 6px 25px rgba(0,0,0,0.08);
    transition: all 0.3s ease;
    border: 1px solid rgba(0,0,0,0.05);
}

.article-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

.article-image {
    position: relative;
    height: 220px;
    overflow: hidden;
}

.article-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
}

.article-card:hover .article-image img {
    transform: scale(1.08);
}

.article-date {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    padding: 8px 12px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.article-date .day {
    display: block;
    font-size: 1.4rem;
    font-weight: 700;
    color: #333;
    line-height: 1;
}

.article-date .month {
    display: block;
    font-size: 0.8rem;
    color: #666;
    margin-top: 2px;
}

.article-content {
    padding: 30px;
}

.article-content h2 {
    margin: 0 0 15px 0;
    font-size: 1.4rem;
    line-height: 1.4;
    font-weight: 600;
}

.article-content h2 a {
    color: #2d3748;
    text-decoration: none;
    transition: color 0.3s ease;
}

.article-content h2 a:hover {
    color: #667eea;
}

.article-meta {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
    font-size: 0.9rem;
    color: #718096;
}

.article-excerpt {
    color: #4a5568;
    line-height: 1.7;
    margin-bottom: 20px;
    font-size: 0.95rem;
}

.article-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
}

.article-tags .tag {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 500;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
}

.article-tags .tag:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
    .article-card {
        background: #2d3748;
        border-color: #4a5568;
    }
    
    .article-content h2 a {
        color: #e2e8f0;
    }
    
    .article-content h2 a:hover {
        color: #90cdf4;
    }
    
    .article-meta {
        color: #a0aec0;
    }
    
    .article-excerpt {
        color: #cbd5e0;
    }
}

.loading-indicator {
    text-align: center;
    padding: 40px 20px;
    color: #666;
}

.spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #f3f3f3;
    border-top: 4px solid #667eea;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.load-more-container {
    text-align: center;
    padding: 40px 20px;
}

.load-more-btn {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    padding: 15px 40px;
    border-radius: 25px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.load-more-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
}

.load-more-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

/* Mobile responsive */
@media (max-width: 768px) {
    .home-content {
        padding: 15px;
    }
    
    .hero-section {
        padding: 40px 20px 50px;
        margin-bottom: 40px;
    }
    
    .hero-section h1 {
        font-size: 2.5rem;
    }
    
    .hero-subtitle {
        font-size: 1.2rem;
    }
    
    .hero-description {
        font-size: 1rem;
    }
    
    .articles-grid {
        grid-template-columns: 1fr;
        gap: 25px;
    }
    
    .article-image {
        height: 180px;
    }
    
    .article-content {
        padding: 25px;
    }
    
    .article-content h2 {
        font-size: 1.2rem;
    }
    
    .load-more-btn {
        padding: 12px 30px;
        font-size: 0.9rem;
    }
}
</style>
